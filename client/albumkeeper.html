<template name="navbar">
  <div class="navbar navbar-static-top navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">AlbumKeeper</a>
        <ul class="nav pull-right">
          <li>
            {{loginButtons}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="home">
  <head>
    <title>AlbumKeeper</title>
  </head>
  <body>
    {{> navbar}}
    <div class="container" id="main">
      {{> albums}}
    </div>
    <a href="{{pathFor 'add'}}">Add an album</a>
  </body>
</template>

<template name="add">
  <head>
    <title>AlbumKeeper</title>
  </head>
  <body>
    {{> navbar}}
    <div class="container" id="main">
      {{> addAlbum}}
    </div>
  </body>
</template>
 
<template name="albums">
  <h2>Albums</h2>
  <ul class="albums">
  {{#each items}}
    {{> album}}
  {{/each}}
  </ul>
</template>
 
<template name="album">
    <li>
      <a class="link" href="{{url}}" target="_blank">
        <img src="{{img}}" />
        <div>
          <p class="title">{{title}}</p>
          <p class="artist">{{artist}}</p>
        </div>
      </a>
      <div class="btn btn-small btn-danger remove">Remove</div>
    </li>
</template>

<template name="addAlbum">
  <img id="albumImg" src="{{params.i}}">
  <input type="hidden" name="img" value="{{params.i}}">
  <p>
    URL:
    <input id="albumUrl" name="url" placeholder="URL of the album" value="{{params.u}}">
  </p>
  <p>
    Title:
    <input id="albumTitle" name="title" placeholder="Title of the album" value="{{params.t}}">
  </p>
  <p>
    Artist:
    <input id="albumArtist" name="artist" placeholder="Artist of the album" value="{{params.a}}">
  </p>
  <input type="button" class="btn-info submit" value="Add Album"/>
</template>
