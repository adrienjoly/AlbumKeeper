<head>
  <title>AlbumKeeper</title>
</head>
 
<body>
    <div class="navbar navbar-static-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">AlbumKeeper</a>
          <ul class="nav pull-right">
            <li>
              {{loginButtons}}
            </li>
          </ul>
        </div>
      </div>
	</div>
	<div class="container" id="main">
	  {{> albums}}
      {{> addAlbum}}
    </div>
</body>
 
<template name="albums">
    <h2>Albums</h2>
    {{#each items}}
        {{> album}}
     {{/each}}
</template>
 
<template name="album">
    <div>
        <p class="lead">
            <a class="link" href="{{url}}">{{url}}</a>
            <a class="btn btn-small btn-danger remove {{#unless currentUser}}disabled{{/unless}}" href="#">
            	<i class="icon-thumbs-down"></i> Remove {{no}}</a>
        </p>
    </div>
</template>

<template name="addAlbum">
  <input id="albumUrl" class="input-large" name="url" placeholder="URL of the album">
  <input type="button" class="btn-info submit" value="Add Album"/>
</template>
